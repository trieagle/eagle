<html>
<head>
    <title>home</title>
</head>
<body>
    {% for mode, tasks in tasks_list.items %}
    <div id={{mode}}> <!--filter-->
        <ul>
        {% for atask in tasks %}
        <li id={{aday.id}}> <!--bug: id conflict-->
            <p>
                <a>{{atask.title}}</a>
                <button type="button">done</button>
            </p>
            <div>
                <textarea>{{atask.detail}}</textarea>
                <a>{{atask.priority}}</a>
                {% for t in atask.tag.all %}
                <a id={{t.id}}>{{t.name}}</a>
                {% endfor %}
            </div>
        </li>
        {% endfor %}
        </ul>
	</div>
	<hr>
    {% endfor %}
    </body>
</html>
