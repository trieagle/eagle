
{% extends "base.html" %}

{% block title%}Account Login{% endblock%}

{% block content %}
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    <form action="" method="post">{% csrf_token %}
    <table border="0" cellpadding="0" >
        {{form.as_table}}        
    </table>
    <p> <a href="/account/register/">注册</a> <a href="/account/index/">返回首页</a> <input type="submit" value="登录"/></p>
    </form>
{% endblock %}
