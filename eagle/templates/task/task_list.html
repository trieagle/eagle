{% load task_extra %}
<div id="new-task">
</div>
{% for mode, tasks in tasks_list.items %}
<div id={{mode}} class="task-div"> <!--filter-->
  <ul>
    {% for atask in tasks %}
    <li id={{atask.id|prefix:"task-"}}>
    <a href="#" class="task-title" >{{atask.title}}</a>
    <input class="task-title-input" value="">

    <div class="task-rate"><a>Done?</a></div>
    <div class="task-info" >
      <span class="task-detail">{{atask.detail}}</span>
      <input class="task-detail-input" value="">

      <br>
      <a class="task-priority">{{atask.priority}}</a>
      <div class="task-tags">
        {% for t in atask.tag.all %}

        <a class="tag">{{t.name}}</a>
        {% endfor %}
      </div>
      <input class="task-tags-input" value="">

      <div class="task-op">
        <button class="edit">edit</button>
        <button class="delete">delete</button>
      </div>
      <div class="edit-op">
        <button class="confirm">confirm</button>
        <button class="cancel">cancel</button>
      </div>

      <hr>
    </div>
    </li>
    {% endfor %}
  </ul>
</div>
<hr>
{% endfor %}
