<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{% block title%}!!!Change the title!!!{% endblock%}{% if home_page %}Code Snippets{% endif %}{% if home_page %} |{% endif %} Snippify.me</title>
    <link rel="shortcut icon" href="{{MEDIA_URL}}images/favico.ico" />
    <link rel="stylesheet" media="all" charset="utf-8" href="{{STATIC_URL}}css/base.css"/>
    {% block head %}{% endblock %}
</head>
<body>
<div id="wrapper">
     <div id="header" class="clearfix">
        <div id="logo">
            <a href="/">Eagle</a>
        </div>
        <div class="menubar clearfix">
            <ul id="primary-navigation">
                {% if user.is_authenticated %}
                <li>
                    <a class="first" href="/accounts/profile">{{user.username}}</a>
                </li>
                <li>
                    <a href="/create">Add a snippet</a>
                </li>
                <li>
                    <a href="/account/signout">Logout</a>
                </li>
                {% else %}
                    <li class="first" id="login"><a href="/account/signin">Login / Register</a></li>
                {% endif %}
            </ul>
        </div>
    </div>

    <div id="main" class="{% if home_page %}intro {% endif %}{% if sidebared %}sidebared {% endif %}clearfix">
        <div id="main-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <div id="footer">
        <ul class="secondary-navigation">
            <li><a href="/about/">About</a></li>
            <li><a href="/faq/">FAQ</a></li>
            <li><a href="/legal/">Legal</a></li>
            <li><span>{% now "Y" %} Eagle | eagle.com </span></li>
        </ul>
    </div>
</div>
<!--<script>var MEDIA_URL = '{{MEDIA_URL}}';</script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script>!window.jQuery && document.write(unescape('%3Cscript src="{{MEDIA_URL}}js/jquery.min.js"%3E%3C/script%3E'))</script>
{% block extra_scripts %}{% endblock %}
<script type="text/javascript" src="{{MEDIA_URL}}js/base.js"></script>-->
</body>
</html>
